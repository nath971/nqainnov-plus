<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - NQA Innov+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">NQA Innov+</div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-600 hover:text-teal-600">Accueil</a>
        <a href="produits.html" class="text-gray-600 hover:text-teal-600">Nos Produits</a>
        <a href="a-propos.html" class="text-gray-600 hover:text-teal-600">√Ä Propos</a>
        <a href="contact.html" class="text-teal-600 font-bold">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Nous Contacter</h1>
    
    <!-- Message de notification -->
    <div id="form-status" class="hidden text-center font-semibold text-lg mb-6"></div>

    <form 
      action="https://formspree.io/f/meozzyzo" 
      method="POST" 
      class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-6"
      id="contact-form"
    >
      <!-- Champ anti-spam (honeypot) -->
      <input type="text" name="_gotcha" class="hidden" aria-hidden="true">

      <div>
        <label class="block text-gray-700 font-medium">Nom et pr√©nom</label>
        <input type="text" name="nom" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">T√©l√©phone</label>
        <input type="tel" name="telephone" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Sujet</label>
        <select name="sujet" class="w-full mt-1 p-3 border border-gray-300 rounded-md">
          <option>Informations sur un produit</option>
          <option>Service apr√®s-vente</option>
          <option>Partenariat</option>
          <option>Autre</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Message</label>
        <textarea name="message" rows="5" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
      </div>
      <input type="hidden" name="_redirect" value="nath971.github.io/nqainnov-plus/merci.html">
      <button 
        type="submit" 
        class="w-full bg-teal-600 text-white font-bold py-4 px-6 rounded-md hover:bg-teal-700 transform hover:scale-105 transition duration-300 text-lg shadow-lg"
      >
        üöÄ Envoyer le message
      </button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white py-10 text-center">
    <p>&copy; 2025 NQA Innov+. Tous droits r√©serv√©s.</p>
  </footer>

  <!-- Script pour g√©rer le succ√®s/erreur -->
  <script>
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          statusDiv.textContent = "‚úÖ Votre message a √©t√© envoy√© avec succ√®s.";
          statusDiv.className = "text-green-600 bg-green-100 p-4 rounded-md";
          statusDiv.style.display = "block";
        } else {
          const resData = await response.json();
          throw new Error(resData.message || "Erreur lors de l'envoi.");
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Une erreur est survenue. Veuillez r√©essayer.";
        statusDiv.className = "text-red-600 bg-red-100 p-4 rounded-md";
        statusDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
