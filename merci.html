<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merci - NQA Innov+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">NQA Innov+</div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-600 hover:text-teal-600">Accueil</a>
        <a href="produits.html" class="text-gray-600 hover:text-teal-600">Nos Produits</a>
        <a href="a-propos.html" class="text-gray-600 hover:text-teal-600">À Propos</a>
        <a href="contact.html" class="text-teal-600 font-bold">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-20 text-center">
    <h1 class="text-4xl font-bold text-teal-600 mb-4">Merci pour votre message !</h1>
    <p class="text-lg text-gray-700 mb-4">Nous avons bien reçu votre demande. Notre équipe vous répondra dans les plus brefs délais.</p>

    <!-- Compte à rebours -->
    <p class="text-gray-600 text-md mb-8">
      Vous allez être redirigé vers l'accueil dans <span id="countdown" class="font-semibold text-teal-600">15</span> secondes...
    </p>
    
    <a 
      href="index.html" 
      class="inline-block bg-teal-600 text-white text-xl font-bold py-4 px-8 rounded-md shadow-lg hover:bg-teal-700 transform hover:scale-105 transition duration-300"
    >
      ⬅ Retour à l'accueil
    </a>
  </main>

  <footer class="bg-gray-800 text-white py-10 text-center">
    <p>&copy; 2025 NQA Innov+. Tous droits réservés.</p>
  </footer>

  <!-- Script de redirection avec compte à rebours -->
  <script>
    let seconds = 15;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
